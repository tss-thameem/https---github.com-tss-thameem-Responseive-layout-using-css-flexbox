<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>flex box design</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
    <div class="container">
        <div class="subparent">
            <img src="images\illustration-hero.svg" alt="image">

            <div class="order-summary">Order Summary</div>
            <div class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>

            <!--    Price-list     -->
            <div class="price-list">
                <img src="images\icon-music.svg" alt="images of music">
                <div class="annual-plan">Annual Plan
                    <p>$59.99/year</p>
                </div>
                <!-- <div class="price-year">$59.99/year</div> -->
                <div class="change"><a href="/">Change</a></div>
            </div>

            <!--   Payment Proceses -->
            <div class="payment-parent">
                <div class="payment">Proceed to Payment</div>
                <div class="cancel">Cancel Order</div>
            </div>
